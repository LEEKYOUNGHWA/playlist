name: Deploy to Oracle VM

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: leekyounghwa/playlist # <-- 여기를 수정하세요!
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/leekyounghwa/playlist:latest # <-- 여기를 수정하세요!
          file: ./Dockerfile
          secrets: |
            "YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}"
            "YOUTUBE_PLAYLIST_ID=${{ secrets.YOUTUBE_PLAYLIST_ID }}"

      - name: Deploy to Oracle VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ORACLE_VM_IP }}
          username: "ubuntu"
          key: ${{ secrets.ORACLE_SSH_KEY }}
          script: |
            export IMAGE_NAME=ghcr.io/leekyounghwa/playlist:latest # <-- 여기를 수정하세요!
            sudo docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            sudo docker-compose pull
            sudo docker-compose up -d --force-recreate